<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="theme-color" content="#2196f3">
        <title>Framework7</title>
        <link rel="stylesheet" href="css/framework7.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="apple-touch-icon" href="img/f7-icon-square.png">
        <link rel="icon" href="img/f7-icon.png">
       
    </head>
    <body>
        <div id="app">
            <div class="page no-toolbar no-navbar no-swipeback">
                <div class="page-content login-screen-content bg">
<!--logo in the top start-->
                    <div class="login-screen-title"> <img src="img/profile.png" alt="" class="imageWidth"/></div>
<!--logo in the top End-->
<!-- User name and password inputs start -->
                    <form>
                        <div class="list">
                            <ul>
                                <li class="item-content item-input item-input-with-value">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Username</div>
                                        <div class="item-input-wrap">
                                            <input type="text" placeholder="Your username" id="UserID" class="input-with-value">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Password</div>
                                        <div class="item-input-wrap">
                                            <input type="password" placeholder="Your password" id="PasswordID" class="">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list">
                            <ul>
                                <li><a href="#" class="item-link list-button" id="SubmitID">Sign In</a></li>
                            </ul>
                        </div>
                    </form>
<!--User name and password inputs End -->
                </div>
            </div>
        </div>
        <script src="js/framework7.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
