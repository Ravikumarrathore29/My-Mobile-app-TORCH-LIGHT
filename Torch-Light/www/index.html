<!DOCTYPE HTML>
<html>
    <head>
        <title>Torch-Light</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <link href="vendor/waves/waves.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="vendor/wow/animate.css" type="text/css"/>
        <link rel="stylesheet" href="css/nativedroid2.css" type="text/css"/>     
        <link href="css/indexStyleSheet.css" rel="stylesheet" type="text/css"/>
        
        <script src="cordova.js" type="text/javascript"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui.min.js" type="text/javascript"></script>           
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <script src="vendor/waves/waves.min.js"></script>           
        <script src="vendor/wow/wow.min.js" type="text/javascript"></script>
        <script src="js/nativedroid2.js"></script>
        <script src="nd2settings.js"></script>

        <!--        script start for button click  -->
        <script src="js/indexScript.js" type="text/javascript"></script>
         <!--        script end for button click  -->
    </head>
    <body>
        <!--start of page -->
        <div data-role="page">
            <!--header start -->
            <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
                <a  href="" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s' id="exit"><i class="zmdi zmdi-close"></i></a>
                <a href="" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
                <h1 class="wow fadeIn" data-wow-delay='0.4s'>Torch-Light</h1>
            </div>
            <!--header end -->
            <!--button start -->
            <div role="main" class="ui-content" data-inset="false">
                <div class="stage"  id="deviceready">
                    <div data-role="main" class="ui-content" id="torch" >
                        <select name="flip2"   data-role="flipswitch">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>
                    </div>
                </div>

            </div>
               <!--  Marquee  start -->
            <marquee>Press 'X' button to exit from Torch App</marquee>
               <!--  Marquee  End -->
            <!--button end-->
        </div>
        <!--end of page -->

    </body>
</html>
