<!DOCTYPE HTML>
<html>
    <head>
        <title>Torch-Light</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <link href="vendor/waves/waves.min.css" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" href="vendor/wow/animate.css" type="text/css"/>
        <link rel="stylesheet" href="css/nativedroid2.css" type="text/css"/>

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link href="css/indexStyleSheet.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <div data-role="page">

            <nd2-include data-src="examples/fragments/panel.left.html"></nd2-include>

            <div data-role="panel" id="bottomsheet" data-animate="false" data-position='bottom' data-display="overlay">
                <nd2-include data-src="examples/fragments/bottom.sheet.html"></nd2-include>
            </div>

            <div data-role="header" data-position="fixed" class="wow fadeInDown" data-wow-delay="0.2s">
                <a href="#bottomsheet" class="ui-btn ui-btn-right wow fadeIn" data-wow-delay='1.2s'><i class="zmdi zmdi-close"></i></a>
                <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
                <h1 class="wow fadeIn" data-wow-delay='0.4s'>Torch-Light</h1>
            </div>

            <div role="main" class="ui-content" data-inset="false">
                <div class="stage" >


                    <div data-role="main" class="ui-content" id="deviceready">



                        <select name="flip2" id="flip2b" data-role="flipswitch">
                            <option value="off">Off</option>
                            <option value="on">On</option>
                        </select>

                    </div>
                </div>

            </div>

            <script src="js/jquery.min.js" type="text/javascript"></script>
            <script src="js/jquery-ui.min.js" type="text/javascript"></script>           
            <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
            <script src="vendor/waves/waves.min.js"></script>           
            <script src="vendor/wow/wow.min.js" type="text/javascript"></script>
            <script src="js/nativedroid2.js"></script>
            <script src="nd2settings.js"></script>
            <script src="js/indexScript.js" type="text/javascript"></script>
    </body>
</html>
